<div data-ng-controller="SettingsCtrl as vmSettings">

    <div class="row">
        <div data-ng-repeat="row in vmSettings.rowCollection">

            <table ng-class="['linkTable-' + $index]" st-table="rowCollection" class="table table-striped">
                <thead class="tableTitle">
                <!--<tr>
                <th st-sort="name">{{group.groupname}}</th>
                </tr>-->
                <tr>
                    <th st-sort="name">{{group.groupname}}</th>
                    <th st-sort="link">{{group.groupname}}</th>
                    <th st-sort="tag">{{group.groupname}}</th>
                </tr>
                </thead>
                <tbody>
                <tr data-ng-repeat="row in group.grouplinks">
                    <td>{{row.name}}</td>
                    <td>{{row.link}}</td>
                    <td>{{row.tag}}</td>
                </tr>
                </tbody>
            </table>

        </div>
    </div>

    <div>hallo</div>

    <div>
        <nav>
            <button data-ng-click="vmSettings.readFile()">Read File</button>
            <button data-ng-click="vmSettings.writeLinksFile()">Write File</button>
        </nav>
    </div>

    <form>
        <input data-ng-model="vmSettings.insert.linkName" placeholder="Set Link Name" class="input-sm form-control"
               type="text"/>
        <input data-ng-model="vmSettings.insert.linkTag" placeholder="Set Tags" class="input-sm form-control"
               type="text"/>
        <input data-ng-model="vmSettings.insert.linkUrl" placeholder="Set URL" class="input-sm form-control"
               type="text"/>
        <button data-ng-click="vmSettings.addLink()">Save Link</button>
    </form>

</div>
